{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/results.css') }}">
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="{{ url_for('static', filename='js/route_renders.js') }}"></script>
{% endblock %}


{% block body %}

<div>
    <div class="search_bar">
        <div class="input_border">
            <i class="fa fa-search icon"></i>
            <input class="title_input" id="search_input" type="text" />
        </div>
    </div>


    <div class="results">
        <div class="result_options">
            <ul>
                <li><i class="fa fa-solid fa-filter icon"></i>Filter</li>
                <li><i class="fa fa-solid fa-sort icon"></i>Sort</li>
            </ul>
        </div>

        <div id="result_list">
            <p>Introduce un sitio que te gustaría explorar en la barra de búsqueda.</p>
        </div>

    </div>

    <!-- Ventana modal, por defecto no visiblel -->
    <div id="ventanaModal" class="modal">
        <div class="modal-content">
            <span id="cerrar">&times;</span>
            <div id="modal_route_div">
                <h2>Ventana modal</h2>
                <p>Esto es el texto de la ventana</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
